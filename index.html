<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="wordle.css">
    <title>Nordle - Noat's Clone</title>
</head>
<body>
    <div class="container min-vw-100 vh-100 bg-dark text-light d-flex flex-column justify-content-between">
        <!-- title bar -->
        <div class="row">
            <div class="col text-center pt-3">
                <h1>WORDLE</h1>
            </div>
            <div class="dropdown-divider"></div>
        </div>

        <!-- square rows -->
        <div class="row">
            <div class="col" id="rowPanel"></div>
        </div>
        
        <!-- keyboard -->
        <div class="row">
            <div class="col">
                <div class="row mb-1 justify-content-center" id="keyboardRow1"></div>
                <div class="row mb-1 justify-content-center" id="keyboardRow2"></div>
                <div class="row mb-1 justify-content-center" id="keyboardRow3"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/wordle.js"></script>
</body>
</html>
